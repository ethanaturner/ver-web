<form id="updatepassworddialog" title="Change password">
    <fieldset>
          <label for="newpassword" id="newpasswordlabel">New Password</label>
          <input type="password" name="newpassword" id="newpassword" class="text ui-widget-content ui-corner-all">
          <label for="confirmnewpassword">Confirm new password</label>
          <input type="password" name="confirmnewpassword" id="confirmnewpassword" class="text ui-widget-content ui-corner-all">
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
</form>
