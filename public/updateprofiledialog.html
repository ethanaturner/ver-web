<form id="updateprofiledialog" title="Update Account">
    <fieldset>
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" class="text ui-widget-content ui-corner-all">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" class="text ui-widget-content ui-corner-all">
          <label for="email">Email</label>
          <input type="email" name="email" id="changeemail" class="text ui-widget-content ui-corner-all">
          <label for="confirmemail">Confirm Email</label>
          <input type="email" name="confirmemail" id="confirmemail" class="text ui-widget-content ui-corner-all">
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
</form>
